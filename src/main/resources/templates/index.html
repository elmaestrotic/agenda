<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>
<div class="container">
    <div th:if="${msgExito ne null}" class="alert alert-success alert-dismissible">
        [[${msgExito}]]
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <h3>Lista de usuarios</h3>

    <div class="text-center my-3">
        <a href="/nuevo" class="btn btn-primary">Crear usuario</a>
        Nuevo usuario: <a href="/nuevo" class="btn btn-primary">Crear usuario</a>
    </div>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Password</th>
            <th>Email</th>
            <th>Teléfono</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.password}"></td>
            <td th:text="${usuario.email}"></td>
            <td th:text="${usuario.telefono}"></td>
            <td class="text-end">
                <a th:href="@{/{id}/editar(id=${usuario.id})}" class="btn btn-sm btn-primary">
                    Editar
                </a>
                <a href="#" onclick="eliminarUsuario(this)" class="btn btn-danger btn-sm">
                    Eliminar
                </a>
                <form th:action="@{/{id}/eliminar(id=${usuario.id})}" method="post"></form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function eliminarUsuario(elemen) {
        var ok = confirm("¿Está seguro de eliminar el usuario?");
        if (ok) {
            elemen.nextElementSibling.submit();
        }
    }
</script>
</body>
</html>
