<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${usuario.id ne null ? '  Editar' : 'Nuevo'}]] usuario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="container">
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
    <h3>[[${usuario.id ne null ? '  Editar' : 'Nuevo'}]] usuario</h3>
    <form action="" method="post" th:object="${usuario}">
      <div class="mb-3">
           <label for="nombre">Nombre</label>
           <input id="nombre" type="text" placeholder="Ingrese un nombre" th:field="*{nombre}" class="form-control"
                  th:errorclass="is-invalid">

            <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class=" invalid-feedback"></div>
        </div>

         <div class="mb-3">
        <label for="password">Password</label>
        <input type="text" placeholder="Ingrese una contraseÃ±a" id="password" th:field="*{password}"
               class="form-control" th:errorclass="is-invalid">

             <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class=" invalid-feedback"></div>
        </div>

    <div class="mb-3">
        <label for="email">Email</label>
        <input type="email" placeholder="Ingrese un email" id="email" th:field="*{email}" class="form-control"
               th:errorclass="is-invalid">

        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
    </div>

    <div class="mb-3">
        <label for="telefono">Telefono</label>
        <input type="text" placeholder="Ingrese un telefono" id="telefono" th:field="*{telefono}" class="form-control"
               th:errorclass="is-invalid">

        <div th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="invalid-feedback"></div>
    </div>
    <div class="text-end">
        <button class="btn btn-primary">
            Guardar
        </button>
        <a href="/" class="btn btn-light ms-2">Cancelar</a>
    </div>
</div>
</div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
